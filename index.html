<!DOCTYPE html>
<html lang=en>

<head>
    <title>Color Tunnel</title>
    <script type=application/ld+json>
        {
            "@context": "http://schema.org",
            "@type": "Game",
            "name": "Color Tunnel",
            "url": "smaniscool.github.io",
            "image": "https://img.gamedistribution.com/b067ade7a13a4d50bc3f65e2401b55c8-512x512.jpeg",
            "description": "Color Tunnel is a fast-paced dodging game inspired from Run 3. You are moving in a tunnel full of color at a blazing speed and need to avoid obstacles in different shapes. You need to be very agile and precise to see the position of the incoming obstacle and quickly shift your position away to avoid it. Stay focused and break your record!Features1. Adrenaline-pumping and challenging gameplay",
            "creator": {
                "name": "Sean and Jesse"

            },
            "publisher": {
                "name": "smaniscool",
                "url": "smaniscool.github.io"
            },
            "genre": [
                "avoid",
                "crash",
                "games",
                "running",
                "school",
                "skill",
                "#maze",
                "#arcade",
                "#color",
                "#slope",
                "#addictive",
                "#hit",
                "#hypercasual",
                "#hard",
                "#3d",
                "#tunnel",
                "#colorful"
            ]
        }
    </script>
    <style>
        html {
            height: 100%
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            height: 100%
        }
        
        #game {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            max-height: 100%;
            min-width: 100%;
            min-height: 100%;
            box-sizing: border-box
        }
    </style>
</head>

<body><iframe id=game frameborder=0 allow=autoplay allowfullscreen seamless scrolling=no></iframe>
    <script type=text/javascript>
        (function() {
            function GameLoader() {
                this.init = function() {
                    this._gameId = "b067ade7a13a4d50bc3f65e2401b55c8";
                    this._container = document.getElementById("game");
                    this._loader = this._getLoaderData();
                    this._hasImpression = false;
                    this._hasSuccess = false;
                    this._insertGameSDK();
                };

                this._getLoaderData = function() {
                    return {
                        "enabled": true,
                        "sdk_version": "1.15.2"
                    };
                }

                this._insertGameSDK = function() {
                    if (!this._gameId) return;

                    window["GD_OPTIONS"] = {
                        gameId: this._gameId,
                        loader: this._loader,
                        onLoaderEvent: this._onLoaderEvent.bind(this),
                        onEvent: this._onEvent.bind(this)
                    };

                    (function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s);
                        js.id = id;
                        js.src = "smaniscool.github.io/main.min.js";
                        fjs.parentNode.insertBefore(js, fjs);
                    })(document, "script", "gamedistribution-jssdk");
                };

                this._loadGame = function(options) {

                    if (this._container_initialized) {
                        return;
                    }

                    var formatTokenURLSearch = this._bridge.exports.formatTokenURLSearch;
                    var extendUrlQuery = this._bridge.exports.extendUrlQuery;
                    var base64Encode = this._bridge.exports.base64Encode;

                    var data = {
                        parentURL: this._bridge.parentURL,
                        parentDomain: this._bridge.parentDomain,
                        topDomain: this._bridge.topDomain,
                        hasImpression: options.hasImpression,
                        loaderEnabled: true,
                        host: window.location.hostname,
                        version: "1.5.2"
                    };

                    var searchPart = formatTokenURLSearch(data);
                    var gameSrc = "smaniscool.github.io" + searchPart;
                    this._container.src = gameSrc;

                    this._container.onload = this._onFrameLoaded.bind(this);

                    this._container_initialized = true;
                };

                this._onLoaderEvent = function(event) {
                    switch (event.name) {
                        case "LOADER_DATA":
                            this._bridge = event.message.bridge;
                            this._game = event.message.game;
                            break;
                    }
                };

                this._onEvent = function(event) {
                    switch (event.name) {
                        case "SDK_GAME_START":
                            this._bridge && this._loadGame({
                                hasImpression: this._hasImpression
                            });
                            break;
                        case "AD_ERROR":
                        case "AD_SDK_CANCELED":
                            this._hasImpression = false || this._hasSuccess;
                            break;
                        case "ALL_ADS_COMPLETED":
                        case "COMPLETE":
                        case "USER_CLOSE":
                        case "SKIPPED":
                            this._hasImpression = true;
                            this._hasSuccess = true;
                            break;
                    }
                };

                this._onFrameLoaded = function(event) {
                    var container = this._container;
                    setTimeout(function() {
                        try {
                            container.contentWindow.focus();
                        } catch (err) {}
                    }, 100);
                }
            }
            new GameLoader().init();
        })();
    </script>
</body>

</html>
